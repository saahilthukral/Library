<html lang="en">

<body>
    <header>
        <h1>Online Book Library</h1>
    </header>

    <main>
    <div id = "grid">
        <div id = "container">
            <form action="post">
                
                <label for="name">Name</label>
                <input type="text" placeholder="Name of Book">
                
                <label for="author">Author</label>
                <input type="text" required placeholder="Name of Author">
                
                <label for="pages">Pages</label>
                <input type="number" min = 0 placeholder="Number of Pages in Book" >
                
                <label for="book year">Year</label>
                <input type="text" placeholder="Year of book in yyyy format" maxlength="4" >

            </form>
        </div>
        <div id = "container2">


        </div>
    </div>
    </main>
    
    <footer></footer>
